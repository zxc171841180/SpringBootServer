
server: #当前服务器的端口号
  port: 8082
  servlet: #当前web应用的名称
    context-path: /vueboot


#普通数据的配置
#name: lisi
#对象的配置
person:
  name: lisi
  age: 45
  birthday: 1997-8-4
  addr: yunnan
#行内对象配置
#person: {name: lisi,age: 23,addr: yunnan}
