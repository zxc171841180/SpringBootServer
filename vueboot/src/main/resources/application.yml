#MyBatis
mybatis:
  check-config-location: true
  mapper-locations: classpath:mappers/*.xml #映射文件路径
  type-aliases-package: com.initspringboot.vueboot.dao # pojo别名扫描包

# spring datasource 数据源
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vue_boot?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jpa: #JPA
    database: MySql
    show-sql: true  #显示sql
    generate-ddl: true #
    hibernate:
      ddl-auto: update #自动生成
      naming_strategy: org.hibernate.cfg.ImprovedNamingStartegy


  #redis
  redis:
    host: 127.0.0.1
    port: 6379



